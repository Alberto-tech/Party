<!doctype html>
<html>

<head>
    <title>Party HARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/themes/PartyFiesta.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <!-- SCRIPTS NUESTROS -->
    <script src="js/app.js"></script>
</head>

<body>
    <div data-role="page" id="principal">
        <div data-role="header">
            <img src="css/icons/barra.png" width="100%">
        </div>
        <div data-role="content">
            <center>
                <div>
                    <img src="css/icons/logo.png">
                    <h2>BIENVENIDOS!</h2>
                </div>
                <div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a" id="btnCatalogo"><img src="css/icons/catalogo.png">
                        </div>
                        <div class="ui-block-b" id="btnFiesta"><img src="css/icons/globos.png">
                        </div>
                        <div class="ui-block-c" id="btnDisfraz"><img src="css/icons/disfraz.png">
                        </div>
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><strong> ACCESO CATALOGO</strong> </div>
                        <div class="ui-block-b"><strong>CONFIGURA TU FIESTA</strong> </div>
                        <div class="ui-block-c"><strong>DISFRAZ A TU GUSTO</strong> </div>
                    </div>
                </div>
            </center>
            <!-- /grid-a -->
        </div>
        <!-- /content -->

        <div data-role="footer" data-position="fixed">
            <center>
                Encuentra directamente lo que buscas
                <div style="width:20%; display:inline-block; margin-left:10px">
                    <input type="search" name="search" id="" value="" />
                </div>
            </center>
            <img src="css/icons/barra.png" width="100%">
        </div>
    </div>
    <div data-role="page" id="catalogo">
        <div data-role="header">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a id="menu" data-role="button" data-icon="bars" data-iconpos="notext"></a>
                </div>
                <div class="ui-block-b"><img src="css/icons/logo.png" width="100%">
                </div>
                <div class="ui-block-c" style="text-align:right">
                    <a href="" data-role="button" data-icon="shop" data-iconpos="notext"></a>
                </div>
            </div>
            <img src="css/icons/barra.png" height="5px" width="100%">

        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a" style="width:65%">
                    <img src="css/icons/catalogoLogo.png" width="100%" height="100%">
                </div>
                <div class="ui-block-b" style="width:30%; margin:2%">
                    <div style="text-align:right">
                        <a data-role="button">Globos</a>
                        <a data-role="button">Decora tu Fiesta</a>
                        <a data-role="button">Velas y bengalas</a>
                        <a data-role="button">Pastelería</a>
                        <a data-role="button">Piñatas</a>
                        <a data-role="button">Bromas</a>
                        <a data-role="button">Bolsa y cajas</a>
                        <a data-role="button">Accesorios</a>
                    </div>
                </div>
            </div>


        </div>
        <div data-role="footer" data-position="fixed">
            <img src="css/icons/barra.png" width="100%">
        </div>
    </div>
</body>

</html>
